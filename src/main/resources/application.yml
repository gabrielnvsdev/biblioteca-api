# Profile desenvolvimento
spring:
  datasource:
    url: jdbc:h2:mem:biblioteca_db
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
        trace: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    format-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: never

server:
  port: 8080

logging:
  level:
    com.desafio.biblioteca_api: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl: WARN
    org.hibernate.orm.deprecation: WARN
    org.hibernate: DEBUG
    org.springframework.orm.jpa: DEBUG

---
# Profile producao
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://localhost:5432/biblioteca_db
    username: admin
    password: 12345
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  h2:
    console:
      enabled: false